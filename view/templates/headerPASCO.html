<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../static/style-hayat.css"
        />
        <title>Unity</title>
        <link rel="icon" type="image/png" href="../static/img/logoDark.png" />
    </head>
    <body>
        <header>
            <nav id="Header">
                <div class="HeaderLogo">
                    <a href="/"
                        ><img
                            src="../static/img/HeaderLogoAccueil.png"
                            alt="UnityLogo"
                    /></a>
                </div>

                <div id="searchHeader">
                    <button id="buttonHeader" type="submit" value="search">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                    <input
                        id="inputHeader"
                        type="search"
                        placeholder="Rechercher une catégorie"
                        maxlength="200"
                        spellcheck="false"
                    />
                </div>

                <div class="HeaderLinks">
                    <ul>
                        <li><a href="#">Catégories</a></li>
                        <li><a href="#">Se connecter</a></li>
                        <li><a href="#">S'inscrire</a></li>
                    </ul>
                </div>
            </nav>

            <div class="HeaderLogoResponsive">
                <a href="/"
                    ><img
                        src="../static/img/logoLight.png"
                        alt="UnityLogo"
                        width="60px"
                /></a>
            </div>
            <div class="AccueilResponsive">
                <a href="/">Accueil</a>
            </div>
            <i class="fa fa-bars"></i>
            <div class="HeaderLinksResponsive">
                <ul>
                    <li><a href="#">Catégories</a></li>
                    <li><a href="#">Se connecter</a></li>
                    <li><a href="#">S'inscrire</a></li>
                </ul>
            </div>
        </header>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
        <script src="../static/HeaderScriptHayat.js"></script>

        <div id="titresAccueil">
            <h1 id="accueilTitre">Unity<br />Unleashed</h1>
            <h2 id="accueilSlogan">Where Minds Meet</h2>
        </div>

        <div id="boutonsCoAccueil">
            <button id="bInscrireAccueil">S'inscrire</button>
            <button id="bCoAccueil">Se connecter</button>
        </div>
    </body>
</html>
