<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>{{.Title}}</div>
    <div>{{.Username}}</div>
    <div>{{.Content}}</div>
    <div>{{.Likes}}</div>
    <div>{{.Dislikes}}</div>
    <div>
        {{range .Categories}}
            <form action="/category" method="get">
                <input type="hidden" name="category" value="{{.IDCategory}}">
                <button type="submit">{{.Category}}</button>
            </form>
        {{end}}
    </div>

    <div>
        {{range .Comments}}
            <div>{{.Content}}</div>
            <div>{{.Username}}</div>
        {{end}}
    </div>
    <!-- pour les coms -->
    <form action="/comForm">
        <input type="hidden" name="id-user" value="2">
        <input type="hidden" name="id-post" value="{{.ID}}">
        <textarea name="user-com" id="" cols="30" rows="10"></textarea>
        <button type="submit">Comment</button>
    </form>

    <!-- pour les likes -->
    <form action="/likeForm">
        <input type="hidden" name="id-user" value="2">
        <input type="hidden" name="id-post" value="{{.ID}}">
        <button type="submit">Like</button>
    </form>

    <form action="/dislikeForm">
        <input type="hidden" name="id-user" value="2">
        <input type="hidden" name="id-post" value="{{.ID}}">
        <button type="submit">Dislike</button>
    </form>
</body>
</html>
