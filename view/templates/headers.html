<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Msg}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="/view/static/css/style-hayat.css"/>
    <link rel="icon" type="image/png" href="/view/static/img/logos/logoDark.png" />
</head>
<body>
    {{if eq .Tmpl "connected"}}
        {{template "headerConnected"}}
    {{else}}
        {{template "headerNotConnected"}}
    {{end}}

    {{template "headers" .}}

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="/view/static/js/HeaderScriptHayat.js"></script>
</body>
</html>

{{define "headers"}}
    <h1>{{.Msg}}</h1>
    {{range .Data}}
    <div class="container">
        <form action="/postLoadForm" method="get">
            <input type="hidden" name="id-post" value="{{.ID}}">
            <button type="submit">Charger Post</button>
        </form>
        <h2>{{.Title}}</h2>
        <div>{{.Username}}</div>
        {{range .Categories}}
            <form action="/category" method="get">
                <input type="hidden" name="category" value="{{.IDCategory}}">
                <button type="submit">{{.Category}}</button>
            </form>
        {{end}}
    </div>
    {{end}}
{{end}}
