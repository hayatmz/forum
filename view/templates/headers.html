<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Msg}}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="/view/static/css/style-hayat.css"/>
    <link rel="icon" type="image/png" href="/view/static/img/logos/logoDark.png" />
</head>
<body>
    {{if eq .Tmpl "connected"}}
        {{template "headerConnected"}}
    {{else}}
        {{template "headerNotConnected"}}
    {{end}}

    {{template "headers" .}}
    {{template "footer"}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="/view/static/js/HeaderScriptHayat.js"></script>
</body>
</html>

{{define "headers"}}
    <h1>{{.Msg}}</h1>
        {{range .Data}}
        <table id="postTable">
            <tr>
                <td id="tabCellUsername" colspan="2"><p id="tabUsername">{{.Username}}</p></td>
                <td id="tabDateHeure" rowspan="2">{{.Date}}</td>
            </tr>
            <tr id="titreTagCell">
                <td id="tabTitre">
                    <form id="formTitre" action="/postLoadForm" method="get">
                        <input type="hidden" name="id-post" value="{{.ID}}">
                        <button id="boutonPostTitre" type="submit">{{.Title}}</button>
                    </form>
                </td>
                <td id="tabTags">
                    {{range .Categories}}
                    <form id="formCategory" action="/category" method="get">
                        <input type="hidden" name="category" value="{{.IDCategory}}">
                        <button id="boutonCategory" type="submit">{{.Category}}</button>
                    </form>
                    {{end}}
                </td>
            </tr>
        </table>
        {{end}}
{{end}}
