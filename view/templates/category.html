<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Posts by Category</title>
    </head>
    <body>
        <h1>Posts by Category</h1>
        {{range .}}
        <div class="container">
            <form action="/postLoadForm" method="post">
                <input type="hidden" name="idPost" value=" {{.ID}}" />
                <button type="submit">Charger Post</button>
            </form>
            <h2>{{.Title}}</h2>
            <div>{{.Username}}</div>
            {{range .Categories}}
            <form action="/category" method="get">
                <input type="hidden" name="category" value="{{.IDCategory}}" />
                <button type="submit">{{.Category}}</button>
            </form>
            {{end}}
        </div>
        {{end}}
    </body>
</html>
