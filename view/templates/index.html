<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page d'accueil</title>
</head>
<body>
    <h1>Page d'Accueil</h1>
    <a href="/registerPage">S'inscrire</a>
    <a href="/loginPage">Connexion</a>
    <a href="/postPage">Poster</a>
    <a href="/postLoadPage">Load Page</a>
    
    {{range .}}
        <form action="/postLoadForm" method="post">
            <input type="hidden" name="idPost" value=" {{.ID}}">
            <button type="submit">Charger Post</button>
        </form>
        <h2>{{.Title}}</h2>
        <div>{{.Username}}</div>
        {{range .Categories}}
            <form action="/category" method="get">
                <input type="hidden" name="category" value="{{.IDCategory}}">
                <button type="submit">{{.Category}}</button>
            </form>
        {{end}}
    {{end}}
</body>
</html>
