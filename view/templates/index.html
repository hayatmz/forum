<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page d'accueil</title>

    <!-- HEADER CO AND NOT CO -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" type="text/css" href="/view/static/css/style-hayat.css"/>
    <link rel="icon" type="image/png" href="/view/static/img/logos/logoDark.png" />
</head>
<body>
    {{if eq .Tmpl "connected"}}
        {{template "headerConnected"}}
    {{else}}
        {{template "headerNotConnected"}}
    {{end}}
    
    <div id="titresAccueil">
        <h1 id="accueilTitre">Unity<br />Unleashed</h1>
        <h2 id="accueilSlogan">Where Minds Meet</h2>
    </div>
    
    <!-- A DISPLAY UNIQUEMENT SI PAS CO -->
    <div id="boutonsAccueil">
        <button id="bInscrireAccueil">S'inscrire</button>
        <button id="bCoAccueil">Se connecter</button>
    </div>

    <p id="AccueilDerniersMsg">↓ Les derniers messages ↓</p>

    {{template "headers" .}}
    {{template "footer"}}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="/view/static/js/HeaderScriptHayat.js"></script>
</body>
</html>
